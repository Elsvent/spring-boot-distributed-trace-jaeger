apiVersion: 1

datasources:
  - name: Prometheus
    uid: prom
    type: prometheus
    access: proxy
    url: http://prometheus:9090

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
      #    jsonData:
      #      - name: "traceID"
      #          matcherRegex: "traceID=(\\w+)"
      #          url: "$${__value.raw}"
      #          datasourceUid: jaeger
  - name: tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3100
    editable: true

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
    jsonData:
      httpMethod: GET
      nodeGraph:
        enabled: true
      tracesToLogsV2:
        datasourceUid: 'loki'
        spanStartTimeShift: '-10m'
        spanEndTimeShift: '10m'
          #tags: [{ key: 'job', value: 'job' }]
        filterByTraceID: false
        filterBySpanID: false
        customQuery: true
        query: '{exporter="OTLP"} | json | line_format "{{.body}}" | traceid="$${__span.traceId}" | spanid="$${__span.spanId}"'

